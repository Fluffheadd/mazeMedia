	<section id="hero">
		<div class="container">
			<div class="row">
				<h1>Contact Us</h1>
			</div>
		</div>
	</section>
	<section id="content">
		<section id="info">
			<div class="container outlets">
				<div class="row">
					<a class="outlet anchor" data-anchor="#contact"><span aria-hidden="true" class="fa fa-envelope"></span></a> <a class="outlet" href="tel:1-999-999-9999"><span aria-hidden="true" class="fa fa-mobile"></span></a> <a class="outlet" href="https://www.instagram.com/" target="_blank"><span aria-hidden="true" class="fa fa-instagram"></span></a> <a class="outlet" href="https://twitter.com/" target="_blank"><span aria-hidden="true" class="fa fa-twitter"></span></a>
				</div>
			</div>
		</section>
		<section id="contact">
			<div class="container form">
				<div class="row">
					<h1>Want to get to know us better?</h1>
					<form action="#contact" method="post">
						<div class="row">
							<input name="name" placeholder="Name" type="text">
						</div>
						<div class="row">
							<input name="email" placeholder="*Email" type="email" required>
						</div>
						<div class="row">
							<input name="phone" placeholder="Phone" type="text">
						</div>
						<div class="row">
							<input name="how" placeholder="How did you hear about us?" type="text">
						</div>
						<div class="row">
							<textarea cols="25" name="message" placeholder="Message" rows="6"></textarea>
						</div>
						<div class="row">
							<button class="button" name="submit" type="submit">Send Email</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</section>
